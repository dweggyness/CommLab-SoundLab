<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>COMMLAB - Sound Lab</title>
  <meta name="description" content="Scroll Anim">
  <meta name="author" content="Jun">
  <link rel="stylesheet" href="./styles.css">
  <!-- Libraries -->  
  <script src="jquery-3.6.0.min.js" defer></script>
  <script src="Tone.js" defer></script>
  <script src="code.js" defer></script>
</head>

<body>
  <div class="mainContainer">
    <div class="clickToStart">
      Click to start..! <br>
      Play the piano with your mouse, or your keyboard (A-J)
    </div>
    <div class="piano">
      <div class="whitePianoKey" id="CKey"> </div>
      <div class="blackPianoKey" id="CSharpKey"> </div>
      <div class="whitePianoKey" id="DKey"> </div>
      <div class="blackPianoKey" id="DSharpKey"> </div>
      <div class="whitePianoKey" id="EKey"> </div>
      <div class="whitePianoKey" id="FKey"> </div>
      <div class="blackPianoKey" id="FSharpKey"> </div>
      <div class="whitePianoKey" id="GKey"> </div>
      <div class="blackPianoKey" id="GSharpKey"> </div>
      <div class="whitePianoKey" id="AKey"> </div>
      <div class="blackPianoKey" id="ASharpKey"> </div>
      <div class="whitePianoKey" id="BKey"> </div>
    </div>
  </div>
</body>
</html>
